<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Manage Users</title>
</head>
<body>
    <div class="container">
        <h2>Manage Users</h2>

        <h3>Clients</h3>
        <ul>
            {% for client in clients %}
                <li>
                    {{ client.username }} - {{ client.name }}
                    <form action="{{ url_for('delete_user', user_id=client.id, user_type='client') }}" method="POST" style="display: inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h3>Instructors</h3>
        <ul>
            {% for instructor in instructors %}
                <li>
                    {{ instructor.username }} - {{ instructor.name }}
                    <form action="{{ url_for('delete_user', user_id=instructor.id, user_type='instructor') }}" method="POST" style="display: inline;">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('index') }}" class="back-button">Back to Offerings</a>
    </div>
</body>
</html>
